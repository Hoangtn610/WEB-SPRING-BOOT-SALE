<style>
    label{
        color: white;
    }
    .homebg{
        background-image: url("/image/Pages/homePage/nen.jpg");
        background-size: cover;
        background-position-y: -300px;

        /*background-image: url("/image/bgImg.jpg");*/
        /*        background-color: red;*!*/
    }

</style>
<body class="homebg">
    <div th:replace="fragments/header :: headerPassLogin" ></div>
    <div style="width: 70%;height: 50px;border: 1px green solid;margin: auto;display: flex;flex-direction: row;justify-content: space-between;align-items: center">
        <div class="dropdownProduct" th:each="branchAndType : ${listProduct}">
            <div th:each="entry : ${branchAndType.productType}" >
                <a class="white" th:text="${entry.value}" th:href="@{'/product?pdID=' + ${entry.key}}" ></a>
                <div class="dropdown-content">
                    <div th:each="brand : ${branchAndType.productBranch}">
                        <div th:each="entry1 : ${brand}" >
                            <div class="category" th:text="${entry1.value}" th:href="@{'/product?pdID=' + ${entry.key} + '&bID=' + ${entry1.key}}" th:onclick="|window.location.href='/product?pdID=' + ${entry.key} + '&bID=' + ${entry1.key}|" ></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="width: 90%;height:400px ;margin: auto;border: #ffe3c3 1px solid;display: flex;flex-direction: row;justify-content: center">
        <div style="width: 25%;height: 95%;border: 1px aqua solid">
            <div style="position: relative">
                <img width="90%" height="90%" src="https://www.knvbshop.nl/media/catalog/product/cache/d81c8dc66c69ceb69419c2e7e72e896d/2/0/209058_nike-tiempo-legend-9-academy-turf-voetbalschoenen-tf-bordeauxrood-wit-blauw.jpg">
                <div style="position: absolute; top: 90%; left: 3px; background-color: white;">
                    500
                </div>
            </div>

            <div class="white"> Nike Tiempo 9 Academy TF </div>
            <div class="white">1000</div>
            <div style="position: absolute; top: 90%; left: 3px; background-color: white;">
                <div> 500</div>
            </div>
        </div>
        <div style="width: 25%;height: 95%;border: 1px aqua solid">

        </div>
        <div style="width: 25%;height: 95%;border: 1px aqua solid">

        </div>
        <div style="width: 25%;height: 95%;border: 1px aqua solid">

        </div>


    </div>
