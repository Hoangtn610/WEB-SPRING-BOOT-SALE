<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
          rel="stylesheet"  type='text/css'>
    <script src="https://use.fontawesome.com/your-embed-code.js"></script> <!-- TODO: Place your Font Awesome embed code  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous" />
    <script src=https://code.jquery.com/jquery-3.6.0.js></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>All product</title>
    <link href="/css/homepage.css"
          rel="stylesheet">
    <link href="/css/heading.css"
          rel="stylesheet">
    <link href="/css/footer.css" rel="stylesheet">
    <link href="/css/product.css" rel="stylesheet">
    <link href="/css/common/common.css" rel="stylesheet">
</head>
<style>
    label{
        color: black;
    }
    .homebg{
        background-color: white;
    }
    .container{
        /*width: 95%!important;*/
        max-width: 95%!important;
    }

    /* Initially, set the style for .font20.bg-white */

    /* When hovering over an element with .border-aqua, change the style of .font20.bg-white */
    .border-xam:hover .font20.bg-white {
        transition: bottom 0.1s;
        position: absolute!important;
        bottom: 15px!important;
        left: 3px!important;
    }
    div.border-xam:hover{
        border: black 1px solid!important;
        cursor:pointer;
    }

</style>
<body class="homebg">
    <div th:replace="fragments/header :: headerPassLogin" ></div>
    <div style="width: 70%;height: 50px;border: 1px green solid;margin: auto;" class="display-flex-row-justify-adjust bg-xam" >
        <div class="dropdownProduct" th:each="brandAndType : ${listProduct}">
            <div th:each="entry : ${brandAndType.productType}" >
                <a class="black" th:text="${entry.value}" th:href="@{'/product?pdID=' + ${entry.key}}" ></a>
                <div class="dropdown-content">
                    <div th:each="brand : ${brandAndType.productBrand}">
                        <div th:each="entry1 : ${brand}" >
                            <div class="category" th:text="${entry1.value}" th:onclick="|window.location.href='/product?pdID=' + ${entry.key} + '&bID=' + ${entry1.key}|" ></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="display-flex-row-justify">
            <div class="font35" th:text="'PRODUCT/' + ${productTitle}"></div>
            <div class="font35">Sort By</div>
        </div>
        <div  class=" display-flex-row" style="flex-wrap: wrap">
            <div th:each="eachProduct : ${displayProduct}" style="width: 25%;max-height: 450px" class="border-xam" th:onclick="|window.location.href='/product/' + ${eachProduct.productID}|">
                <div style="width: 100%;height: 85%;position: relative;border-bottom: #EBEEEF 2px solid">
                    <img width="100%" height="100%" th:src="${eachProduct.imagePath}">
                    <div th:text="${eachProduct.price}+'$'" style="position: absolute;bottom: 5px; left: 3px;" class="font20 bg-white">
                    </div>
                </div>
                <div class="font20 display-flex-row-justify">
                    <div class="black" th:text="${eachProduct.productName}"></div>
                    <div class="font-bolder" th:text="'Sold:'+${eachProduct.sold} "></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
