<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
          rel="stylesheet"  type='text/css'>
    <script src="https://use.fontawesome.com/your-embed-code.js"></script> <!-- TODO: Place your Font Awesome embed code  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous" />
    <script src=https://code.jquery.com/jquery-3.6.0.js></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>All product</title>
    <link href="/css/homepage.css"
          rel="stylesheet">
    <link href="/css/heading.css"
          rel="stylesheet">
    <link href="/css/footer.css" rel="stylesheet">
    <link href="/css/product.css" rel="stylesheet">
</head>
<style>
    label{
        color: white;
    }
    .homebg{
        background-image: url("/image/Pages/homePage/nen.jpg");
        background-size: cover;
        background-position-y: -300px;

        /*background-image: url("/image/bgImg.jpg");*/
        /*        background-color: red;*!*/
    }

</style>
<body class="homebg">
<div style="width: 70%;height: 50px;border: 1px green solid;margin: auto;display: flex;flex-direction: row;justify-content: space-between;align-items: center">
    <div class="dropdownProduct" th:each="branchAndType : ${listProduct}">
        <div th:each="entry : ${branchAndType.productType}" >
            <a th:text="${entry.value}" th:href="@{'/product/type/' + ${entry.key}}" ></a>
        </div>
        <div class="dropdown-content">
            <div th:each="brand : ${branchAndType.productBranch}">
                <div th:each="entry : ${brand}" >
                    <div class="category" th:text="${entry.value}" ></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
